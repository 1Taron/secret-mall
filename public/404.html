<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>

<body>
    <script>
        const path = window.location.pathname;
        window.location.href = `${window.location.origin}${process.env.PUBLIC_URL}${path}`;
    </script>
</body>

</html>
